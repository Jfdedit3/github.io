<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vidéo en Arrière-Plan</title>
    <style>
        /* Supprime les marges et définit la hauteur et largeur à 100% */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Vidéo en arrière-plan */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assure que la vidéo couvre tout l'écran */
            z-index: -1; /* La vidéo est derrière le contenu (bien que nous n'ayons pas de contenu ici) */
        }
    </style>
</head>
<body>

    <!-- Vidéo en arrière-plan -->
    <video autoplay loop muted>
        <source src="https://video.twimg.com/tweet_video/GaKUqCxaAAA7i5r.mp4" type="video/mp4">
    </video>

</body>
</html>
