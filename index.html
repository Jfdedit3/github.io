<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Générateur d'images Waifu utilisant l'API waifu.im">
    <title>Waifu Gallery</title>
    <style>
        :root {
            --primary: #00e5ff;
            --secondary: #00bcd4;
            --accent: #ff00ff;
            --background: #1a1a1a;
            --text: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        }

        .gallery {
            display: grid;
            gap: 2rem;
            margin: 2rem 0;
        }

        .image-container {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }

        #waifu-image {
            width: 100%;
            height: auto;
            max-width: 500px;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: all 0.5s ease;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
        }

        #waifu-image.loaded {
            opacity: 1;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 229, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .image-info.visible {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waifu Gallery</h1>
        <div class="gallery">
            <div class="image-container">
                <div class="loading-spinner"></div>
                <img id="waifu-image" src="" alt="Waifu Image">
            </div>
            <div class="image-info">
                <p id="image-source"></p>
                <p id="image-tags"></p>
            </div>
        </div>
        <div class="controls">
            <button onclick="getWaifuImage()" id="generate-btn">
                <span class="button-text">Nouvelle Waifu</span>
            </button>
            <button onclick="downloadImage()" id="download-btn" disabled>
                <span class="button-text">Télécharger</span>
            </button>
        </div>
    </div>

    <script>
        const waifuImage = document.getElementById('waifu-image');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const imageInfo = document.querySelector('.image-info');
        const imageSource = document.getElementById('image-source');
        const imageTags = document.getElementById('image-tags');
        let currentImageUrl = '';

        async function getWaifuImage() {
            try {
                // Désactiver le bouton pendant le chargement
                generateBtn.disabled = true;
                downloadBtn.disabled = true;
                waifuImage.classList.remove('loaded');
                imageInfo.classList.remove('visible');

                const response = await fetch('https://api.waifu.im/search');
                const data = await response.json();
                const imageData = data.images[0];

                // Précharger l'image
                const img = new Image();
                img.src = imageData.url;
                
                img.onload = () => {
                    currentImageUrl = imageData.url;
                    waifuImage.src = currentImageUrl;
                    waifuImage.classList.add('loaded');
                    downloadBtn.disabled = false;
                    
                    // Afficher les informations de l'image
                    imageSource.textContent = `Source: ${imageData.source || 'Inconnue'}`;
                    imageTags.textContent = `Tags: ${imageData.tags.map(tag => tag.name).join(', ')}`;
                    imageInfo.classList.add('visible');
                };

                img.onerror = () => {
                    alert('Erreur lors du chargement de l\'image. Veuillez réessayer.');
                    generateBtn.disabled = false;
                };
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la récupération de l\'image. Veuillez réessayer.');
            } finally {
                generateBtn.disabled = false;
            }
        }

        async function downloadImage() {
            if (!currentImageUrl) return;
            
            try {
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `waifu-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Erreur lors du téléchargement:', error);
                alert('Erreur lors du téléchargement de l\'image.');
            }
        }

        // Gestion des raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!generateBtn.disabled) getWaifuImage();
            } else if (e.code === 'KeyD' && !downloadBtn.disabled) {
                downloadImage();
            }
        });

        // Charger une image au démarrage
        window.addEventListener('load', getWaifuImage);
    </script>
</body>
</html>
