<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galerie Neko aléatoire avec l'API nekos.best">
    <title>Neko Paradise</title>
    <style>
        :root {
            --primary: #c678dd;
            --secondary: #6c4298;
            --accent: #ff79c6;
            --background: #282a36;
            --text: #f8f8f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(198, 120, 221, 0.3);
        }

        .gallery {
            display: grid;
            gap: 2rem;
            margin: 2rem 0;
        }

        .image-container {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }

        #neko-image {
            width: 100%;
            height: auto;
            max-width: 500px;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: all 0.5s ease;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(198, 120, 221, 0.3);
        }

        #neko-image.loaded {
            opacity: 1;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(198, 120, 221, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(198, 120, 221, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .artist-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .artist-info.visible {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Neko Paradise ✨</h1>
        <div class="gallery">
            <div class="image-container">
                <div class="loading-spinner"></div>
                <img id="neko-image" src="" alt="Neko Image">
            </div>
            <div class="artist-info">
                <p id="artist-name"></p>
            </div>
        </div>
        <div class="controls">
            <button onclick="getNekoImage()" id="generate-btn">
                <span>Nouveau Neko</span>
            </button>
            <button onclick="downloadImage()" id="download-btn" disabled>
                <span>Télécharger</span>
            </button>
        </div>
    </div>

    <script>
        const nekoImage = document.getElementById('neko-image');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const artistInfo = document.querySelector('.artist-info');
        const artistName = document.getElementById('artist-name');
        let currentImageUrl = '';

        async function getNekoImage() {
            try {
                generateBtn.disabled = true;
                downloadBtn.disabled = true;
                nekoImage.classList.remove('loaded');
                artistInfo.classList.remove('visible');

                const response = await fetch('https://nekos.best/api/v2/neko');
                const data = await response.json();
                const imageData = data.results[0];

                const img = new Image();
                img.src = imageData.url;
                
                img.onload = () => {
                    currentImageUrl = imageData.url;
                    nekoImage.src = currentImageUrl;
                    nekoImage.classList.add('loaded');
                    downloadBtn.disabled = false;
                    
                    artistName.textContent = `Artiste: ${imageData.artist_name || 'Inconnu'}`;
                    artistInfo.classList.add('visible');
                };

                img.onerror = () => {
                    alert('Erreur de chargement de l\'image');
                    generateBtn.disabled = false;
                };
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion à l\'API');
            } finally {
                generateBtn.disabled = false;
            }
        }

        async function downloadImage() {
            if (!currentImageUrl) return;
            
            try {
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `neko-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Erreur de téléchargement:', error);
                alert('Erreur lors du téléchargement');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!generateBtn.disabled) getNekoImage();
            } else if (e.code === 'KeyD' && !downloadBtn.disabled) {
                downloadImage();
            }
        });

        window.addEventListener('load', getNekoImage);
    </script>
</body>
</html>
