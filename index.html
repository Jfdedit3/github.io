<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lecteur vidéo via iframe - Interface améliorée avec effets futuristes</title>
    <style>
        /* Styles de la page */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal de l'iframe */
        .iframe-container {
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.4);
            overflow: hidden;
            animation: neon-border 2s infinite alternate, slide-in 1s ease-in-out;
        }

        /* Animation de la bordure de néon */
        @keyframes neon-border {
            from {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.8), inset 0 0 25px rgba(0, 255, 255, 0.6);
            }
        }

        /* Animation de la glissade pour l'iframe */
        @keyframes slide-in {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Styles de l'iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            transition: all 0.3s ease; /* Smooth hover effect */
            allow="autoplay; fullscreen; loop";
        }

        iframe:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), inset 0 0 10px rgba(0, 255, 255, 0.4);
        }

        /* Effets de particules */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: particle-move 5s linear infinite;
        }

        /* Animation des particules */
        @keyframes particle-move {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Effets de scintillement futuriste */
        .scintillation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: glowing 1s infinite alternate;
        }

        @keyframes glowing {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 70px rgba(0, 255, 255, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://files.catbox.moe/70s0kh.mp4" frameborder="0" allow="autoplay; fullscreen; loop" allowfullscreen></iframe>
        <div class="particles">
            <!-- Génération de particules -->
            <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 60%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 80%; animation-delay: 3s;"></div>
            <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        </div>
        <div class="scintillation"></div>
    </div>
</body>
</html>
