<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de z4trox</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 100%; }
            50% { background-position: 50% 0%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 30px rgba(255,255,255,0.1); }
            50% { box-shadow: 0 0 50px rgba(255,255,255,0.2); }
            100% { box-shadow: 0 0 30px rgba(255,255,255,0.1); }
        }

        @keyframes textShine {
            0% { background-position: -100%; }
            100% { background-position: 200%; }
        }

        @keyframes borderRotate {
            0% { border-image-source: linear-gradient(0deg, #23a6d5, #23d5ab); }
            25% { border-image-source: linear-gradient(90deg, #23a6d5, #23d5ab); }
            50% { border-image-source: linear-gradient(180deg, #23a6d5, #23d5ab); }
            75% { border-image-source: linear-gradient(270deg, #23a6d5, #23d5ab); }
            100% { border-image-source: linear-gradient(360deg, #23a6d5, #23d5ab); }
        }

        @keyframes floatingElements {
            0% { transform: translate(0, 0); }
            25% { transform: translate(5px, 5px); }
            50% { transform: translate(-5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes backgroundShift {
            0% { background-color: rgba(255, 255, 255, 0.1); }
            50% { background-color: rgba(255, 255, 255, 0.15); }
            100% { background-color: rgba(255, 255, 255, 0.1); }
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        .profile {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
            animation: glowPulse 3s infinite, backgroundShift 5s infinite;
            border: 3px solid transparent;
            border-image: linear-gradient(45deg, #23a6d5, #23d5ab);
            border-image-slice: 1;
        }

        .profile::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotateBackground 10s linear infinite;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #fff, #23d5ab, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textShine 5s linear infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            transform-style: preserve-3d;
            position: relative;
        }

        .profile-title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: letterSpacing 8s ease infinite;
        }

        @keyframes letterSpacing {
            0%, 100% { letter-spacing: normal; }
            50% { letter-spacing: 5px; }
        }

        .profile-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            animation: floatingElements 8s ease infinite;
        }

        .profile-description::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            top: 0;
            left: -100%;
            animation: shine 5s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            position: relative;
        }

        .social-button {
            text-decoration: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            animation: floatingElements 6s ease infinite;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        .social-button:hover {
            transform: translateY(-5px) scale(1.1);
            filter: brightness(1.2);
        }

        .facebook {
            background: linear-gradient(45deg, #4267B2, #5B7EC2);
            animation-delay: 0.2s;
        }

        .twitter {
            background: linear-gradient(45deg, #1DA1F2, #4DB5F5);
            animation-delay: 0.4s;
        }

        .github {
            background: linear-gradient(45deg, #333, #555);
            animation-delay: 0.6s;
        }

        .glow-effect {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotateGlow 10s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .profile {
                padding: 2rem;
                margin: 1rem;
            }

            .profile-title {
                font-size: 2.5rem;
            }

            .social-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .social-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Les particules seront créées en JavaScript -->
    </div>
    <div class="profile">
        <div class="glow-effect"></div>
        <div class="profile-image-container">
            <img src="https://files.catbox.moe/g6cx83.jpg" alt="Image de profil de z4trox" class="profile-image">
        </div>
        <h1 class="profile-title" data-text="z4trox">z4trox</h1>
        <p class="profile-description">
            Passionné par la technologie et le développement web. Expert en création d'expériences numériques innovantes, 
            toujours à la recherche de nouveaux défis pour repousser les limites du possible.
        </p>
        <div class="social-buttons">
            <a href="https://www.facebook.com" class="social-button facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://twitter.com" class="social-button twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://github.com" class="social-button github" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </div>

    <script>
        // Création des particules
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position aléatoire
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Taille aléatoire
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Durée et délai d'animation aléatoires
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                particle.style.animation = `particleFloat ${duration}s ${delay}s linear infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialisation des particules
        createParticles();
    </script>
</body>
</html>
