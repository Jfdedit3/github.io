<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de z4trox</title>
    <style>
        /* Animations d'introduction */
        @keyframes welcomeFade {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes welcomeText {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* [Toutes les animations précédentes restent identiques...] */
        
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            z-index: 2000;
            animation: welcomeFade 2s ease-out forwards;
        }

        .welcome-text {
            opacity: 0;
            animation: welcomeText 1.5s ease-out 0.5s forwards;
        }

        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1900;
            animation: fadeOut 0.5s ease-out 2s forwards;
        }

        .loader-content {
            font-size: 2rem;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes pulse {
            50% {
                transform: scale(1.1);
            }
        }

        [Le reste du style précédent reste identique...]

        /* Styles spécifiques pour l'image en cercle */
        .profile-image-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            animation: rotateIn 1.5s ease-out 3.2s forwards;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.5s ease;
        }

        /* Style pour assurer que l'image reste toujours en cercle */
        .profile-image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* [Le reste des styles reste identique...] */

    </style>
</head>
<body>
    <!-- Animation de bienvenue -->
    <div class="welcome-overlay">
        <div class="welcome-text">Bienvenue</div>
    </div>

    <!-- Loader -->
    <div class="page-loader">
        <div class="loader-content">Chargement...</div>
    </div>

    <!-- Particules -->
    <div class="particles"></div>

    <!-- Contenu principal -->
    <div class="profile">
        <div class="glow-effect"></div>
        <div class="profile-image-container">
            <div class="profile-image-wrapper">
                <img src="https://files.catbox.moe/g6cx83.jpg" alt="Image de profil de z4trox" class="profile-image">
            </div>
        </div>
        <h1 class="profile-title" data-text="z4trox">z4trox</h1>
        <p class="profile-description">
            Passionné par la technologie et le développement web. Expert en création d'expériences numériques innovantes, 
            toujours à la recherche de nouveaux défis pour repousser les limites du possible.
        </p>
        <div class="social-buttons">
            <a href="https://www.facebook.com" class="social-button facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://twitter.com" class="social-button twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://github.com" class="social-button github" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </div>

    <script>
        // Création des particules
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position aléatoire
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Taille aléatoire
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Durée et délai d'animation aléatoires
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                particle.style.animation = `particleFloat ${duration}s ${delay}s linear infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialisation des particules au chargement
        document.addEventListener('DOMContentLoaded', createParticles);

        // Assurer que l'image reste en cercle même après le chargement
        const profileImage = document.querySelector('.profile-image');
        profileImage.onload = function() {
            this.style.borderRadius = '50%';
        }
    </script>
</body>
</html>
