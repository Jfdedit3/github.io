<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bypass Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 20px;
            color: #333;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .redirect {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Vous êtes redirigé vers un lien sécurisé...</p>
        <a href="https://www.example.com" class="redirect">Cliquez ici pour continuer</a>
    </div>

    <script>
        // Simulation de la redirection automatique après un délai de 3 secondes
        setTimeout(function() {
            window.location.href = "https://www.example.com";
        }, 3000); // Redirection après 3 secondes
    </script>
</body>
</html>
