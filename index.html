<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lecteur vidéo via iframe</title>
    <style>
        /* Styles de la page */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal de l'iframe */
        .iframe-container {
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.3);
            overflow: hidden;
            animation: neon-border 2s infinite alternate;
        }

        /* Animation de la bordure de néon */
        @keyframes neon-border {
            from {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.8), inset 0 0 25px rgba(0, 255, 255, 0.6);
            }
        }

        /* Styles de l'iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://files.catbox.moe/n9qp1j.mp4" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
</body>
</html>
