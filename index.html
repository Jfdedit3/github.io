<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko API Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3e8ff;
        }
        /* Custom CSS pour une animation de fondu */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animations d'introduction */
        .animate-slide-down {
            animation: slideDown 2s ease-out forwards;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-fade-in {
            animation: fadeIn 2.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Mise à jour pour une meilleure réactivité et un nouveau design -->
    <div class="bg-gradient-to-br from-purple-100 to-pink-100 p-4 sm:p-8 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-lg lg:max-w-2xl text-center border-4 border-purple-400">
        <h1 class="text-4xl font-bold text-purple-800 mb-4 drop-shadow-md animate-slide-down">Neko API Viewer</h1>
        <p class="text-gray-600 mb-6 animate-fade-in">
            Cliquez sur le bouton pour afficher une nouvelle image waifu.
        </p>
        
        <div id="image-container" class="w-full h-[60vh] bg-white rounded-xl overflow-hidden mb-4 flex items-center justify-center border-2 border-gray-400 shadow-inner animate-fade-in">
            <p id="placeholder-text" class="text-gray-500 text-lg">Cliquez sur le bouton pour générer une image</p>
            <img id="waifu-image" src="" alt="Waifu Image" class="hidden w-full h-full object-contain">
        </div>

        <p id="image-source" class="text-sm text-gray-500 mb-4 hidden">
            Source : <a href="#" target="_blank" class="text-blue-500 hover:underline">Chargement...</a>
        </p>
        
        <button id="fetch-button" class="w-full bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-xl border-2 border-purple-800 animate-fade-in">
            Obtenir une nouvelle image
        </button>

        <div id="error-message" class="text-red-500 mt-4 hidden">
            Une erreur s'est produite lors de la récupération de l'image. Veuillez réessayer.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchButton = document.getElementById('fetch-button');
            const waifuImage = document.getElementById('waifu-image');
            const placeholderText = document.getElementById('placeholder-text');
            const errorMessage = document.getElementById('error-message');
            const imageSource = document.getElementById('image-source');
            const sourceLink = imageSource.querySelector('a');
            
            async function fetchImage() {
                // Rétablir l'état initial
                waifuImage.classList.add('hidden');
                errorMessage.classList.add('hidden');
                imageSource.classList.add('hidden');
                placeholderText.textContent = "Chargement...";
                placeholderText.classList.remove('hidden');

                try {
                    const url = 'https://nekos.best/api/v2/waifu';
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data && data.results && data.results.length > 0) {
                        const result = data.results[0];
                        const imageUrl = result.url;
                        const artistName = result.artist_name || 'Inconnu';
                        const sourceUrl = result.source_url || '#';
                        
                        waifuImage.src = imageUrl;
                        sourceLink.href = sourceUrl;
                        sourceLink.textContent = artistName;

                        waifuImage.onload = () => {
                            placeholderText.classList.add('hidden');
                            waifuImage.classList.remove('hidden');
                            waifuImage.classList.add('fade-in');
                            imageSource.classList.remove('hidden');
                        };
                        
                        waifuImage.onerror = () => {
                            placeholderText.textContent = "Erreur de chargement de l'image.";
                            errorMessage.classList.remove('hidden');
                            waifuImage.src = '';
                        };
                    } else {
                        throw new Error('Aucune image trouvée pour ce tag.');
                    }
                } catch (error) {
                    console.error('Erreur lors de la récupération de l\'API:', error);
                    placeholderText.textContent = "Erreur de connexion ou tag invalide.";
                    errorMessage.classList.remove('hidden');
                    waifuImage.src = '';
                }
            }
            
            fetchButton.addEventListener('click', fetchImage);

            // Charger une image par défaut au début
            fetchImage();
        });
    </script>
</body>
</html>
